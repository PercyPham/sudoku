    <!-- implement solveSudoku() -->
    <script>
      function logSudoku(board) {
        let s = "";

        for (let i = 0; i < 9; i++) {
          for (let j = 0; j < 9; j++) {
            if (board[i][j]) {
              s += board[i][j] + " ";
            } else {
              s += "- ";
            }
          }
          s += "\n";
        }

        console.log(s);
      }

      function solveSudoku() {
        // Get the input values from the table
        let sudoku = [];
        for (let i = 0; i < 9; i++) {
          sudoku.push([]);
          for (let j = 0; j < 9; j++) {
            let cell = document.getElementById("cell" + i + j);
            sudoku[i].push(cell.value === "" ? null : parseInt(cell.value));
          }
        }

        logSudoku(sudoku);

        // Solve the sudoku
        let result = solve(sudoku);
        logSudoku(result);

        // Display the result
        let resultText = "Sudoku cannot be solved.";
        if (result) {
          resultText = "Sudoku solved:<br>";
          for (let i = 0; i < 9; i++) {
            for (let j = 0; j < 9; j++) {
              resultText += result[i][j] + " ";
            }
            resultText += "<br>";
          }
        }
        document.getElementById("sudokuResult").innerHTML = resultText;
      }
